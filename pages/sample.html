<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">
            <h3>Inserire Codice Fiscale
            <div id=kind></div></h3>
            <span id="codFiscale"></span>
            <input type="text" style="text-transform: uppercase;" id="userInput">
        </div>
        <script type="text/javascript">
            //always subscribe to ready event and implement widget related code
            //inside callback function , it is the best practice while developing widgets
            JFCustomWidget.subscribe("ready", function(){
                var kind = JFCustomWidget.getWidgetSetting('kind');
                document.getElementById('kind').innerHTML = kind;
                var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('codFiscale').innerHTML = label;
                //subscribe to form submit event
                JFCustomWidget.subscribe("submit", function(){
                    var cf = document.getElementById('codFiscale'
                                ).value.toUpperCase()
                    const userAction = async () => {
                      const response = await fetch('http://api.miocodicefiscale.com/reverse', {
                        method: 'GET',
                        codice-fiscale: cf, // string or object
                        access_token: JFCustomWidget.getWidgetSetting('apiKey'),
                        headers: {
                          'Content-Type': 'application/json'
                        }
                      });
                      const myJson = await response.json(); //extract JSON from the http response
                    var msg = {
                        //you should valid attribute to data for JotForm
                        //to be able to use youw widget as required
                        valid: myJson.status,
                        value: cf
                    }
                    // send value to JotForm
                    JFCustomWidget.sendSubmit(msg);
                });
            });
        </script>
    </body>
</html>
